include "akka.conf"
include "http.conf"
include "kafka.conf"

kafka.websocket.proxy {
  server {
    port = 8078
    kafka-bootstrap-urls = ["localhost:29092"]
  }

  consumer {
    default-rate-limit = 0
    default-batch-size = 0
  }

  commit-handler {
    max-stack-size: 200
    auto-commit-enabled: false
    auto-commit-interval: 1 seconds
    auto-commit-max-age: 20 seconds
  }
}