KafkaServer {
  org.apache.kafka.common.security.plain.PlainLoginModule required
    username="admin"
    password="admin"
    user_admin="admin"
    user_broker1="broker1"
    user_client="client";
};

Client {
  org.apache.zookeeper.server.auth.DigestLoginModule required
    username="kafka"
    password="kafka";
};

Server {
  org.apache.zookeeper.server.auth.DigestLoginModule required
    user_super="admin"
    user_kafka="kafka";
};